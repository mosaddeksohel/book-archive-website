<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/style.css">
    <title>Book Library</title>
</head>

<body>
    <h2 class="text-center mt-2 text-success">Welcome to Book Library</h2>


    <div class="input-group mb-3 w-50 mx-auto">
        <input id="searchItem" type="text" class="form-control" placeholder="Search Book"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-outline-secondary" type="button"
            id="button-addon2">Search</button>
    </div>
    <div id="countResult" class="container text-center">

    </div>
    <div id="result" class="container row row-cols-1 row-cols-md-3 g-4 mx-auto">

    </div>



    <div id="error" class="mt-5 container text-center">

    </div>







    <script src="js/app.js"></script>

</html>
